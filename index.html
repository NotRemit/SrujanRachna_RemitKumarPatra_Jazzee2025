<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Whispers - Welcome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Beyond Whispers</h1>
            <p>Your safe space for learning and understanding.</p>
        </header>
        <main>
            <section id="start-page">
                <h2>Tell Us About Yourself</h2>
                <form id="user-info-form">
                    <div>
                        <label for="name">Name (Optional):</label>
                        <input type="text" id="name" name="name" placeholder="E.g., Priya, Rohan">
                    </div>
                    <div>
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="5" placeholder="Enter your age">
                    </div>
                    <div>
                        <label for="sex">Sex/Gender:</label>
                        <select id="sex" name="sex" required>
                            <option value="" disabled selected>Select...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer_not_to_say">Prefer not to say</option>
                        </select>
                    </div>
                    <button type="submit">Start Exploring</button>
                </form>
            </section>
        </main>
        <footer>
            <p>Â© 2024 Beyond Whispers. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
